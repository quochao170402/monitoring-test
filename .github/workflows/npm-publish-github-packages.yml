name: Bump & Publish

on:
  push:
    branches: [main] # or your default branch

jobs:
  bump-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write # to push the version commit & tag
      packages: write # to publish to GitHub Packages
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # so tags are available for npm version

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://npm.pkg.github.com"
          scope: "@quochao170402"

      # ðŸ‘‡ Set Git identity for npm version commit
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # ðŸ‘‡ Bump patch version, commit, and tag automatically
      - name: Bump package version
        run: |
          npm version patch -m "ci: bump version to %s"

      # ðŸ‘‡ Push the commit & tag back to main
      - name: Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push --follow-tags

      # ðŸ‘‡ Install deps & publish
      - name: Install & publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm ci
          npm publish
